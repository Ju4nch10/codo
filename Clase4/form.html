<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    
    <h2>Ejemplo 1</h2>
    <form action="procesar-formulario.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
      
        <button type="submit">Enviar</button>
      </form>

    <h2>Password</h2>
        <input type="password" name="clave" size="25">

    <h2>Checkbox</h2>
        <input type="checkbox" name="opcion" value="1">Opción 1
        <input type="checkbox" name="opcion" value="2">Opción 2
        <input type="checkbox" name="opcion" value="3">Opción 3
        <input type="checkbox" name="opcion" value="4">Opción 4
      
        <h2>Radio</h2>
        <input type="radio" name="opcion" value="1">Opción 1
        <input type="radio" name="opcion" value="2">Opción 2
        <input type="radio" name="opcion" value="3">Opción 3
        <input type="radio" name="opcion" value="4">Opción 4

        <h2>Botones</h2>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">

        <h2>Textarea</h2>
        <textarea name="comentario" rows="10" cols="40"> Escribe tu consulta...</textarea>

        <h2>Select y Option</h2>
        <select name="turno">
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Vespertino</option>
        </select>
</body>
</html>
