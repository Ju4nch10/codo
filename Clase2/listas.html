<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Listas</h2>
    <h3>Listas desordenadas</h3>
    <ul>
        <li>Uruguay</li>
        <li>Brasil</li>
        <li>Argentina</li>
    </ul>
    <hr>
    <h3>Listas Ordenadas</h3>
    <ol type="A">
        <li>Uruguay</li>
        <li>Brasil</li>
        <li>Argentina</li>
    </ol>
    <ol type="I">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ol>

</body>
</html>
